<div class="container mb-5 mt-5">
    <div class="row">
        <div class="col-md-12">
            <h1 class="text-center text-dark">Atualizar meu usuário</h1>

            <div class="form-group">
                <label for="nome">Nome</label>
                <input [(ngModel)]='usuario.nome' class="form-control" type="text" name="nome" id="nome" placeholder="Digite seu nome" >
            </div>

            <div class="form-group">
                <label for="usuario">E-mail</label>
                <input [(ngModel)]='usuario.usuario' class="form-control" type="text" name="usuario" id="usuario"
                    placeholder="Digite seu e-mail">
            </div>

            <div class="form-group">
                <label for="foto">Link da foto</label>
                <input [(ngModel)]='usuario.foto' class="form-control" type="text" name="foto" id="foto" placeholder="Link da sua foto">
            </div>

            <div class="form-group">
                <label for="senha">Senha</label>
                <input (input)='confirmSenha($event)' class="form-control" type="password" name="senha" id="senha"
                    placeholder="Digite sua senha">
            </div>

            <div class="form-group">
                <label for="confirmarSenha">Confirmar senha</label>
                <input [(ngModel)]='usuario.senha'  class="form-control" type="password" name="confirmarSenha" id="confirmarSenha"
                    placeholder="Confirme sua senha">
            </div>

            <div class="form-group">
                <label for="senha">Tipo de usuário</label>
                <select class="form-control" name="tipo" id="tipo" (change)='tipoUser($event)'>
                    <option>Selecione um tipo de Usuário</option>
                    <option value="normal">Normal</option>
                    <option value="adm">Administrador</option>
                </select>
            </div>

            <div class="d-flex justify-content-center">
                <button type="submit" class="btn btn-danger mr-4" routerLink='/inicio'>Cancelar</button>
                <button type="submit" class="btn btn-secondary" (click)='atualizar()'> Atualizar</button>
            </div>
        </div>
    </div>
</div>
